<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Разделение текста</title>
  <style>
   body {
  background: linear-gradient(to bottom, #333333, #ffffff);
  /* #333333 - цвет вверху (темный), #ffffff - цвет внизу (светлый) */
  margin: 0;
  padding: 0;
  height: 100vh;
}


    hr {
      border: none;
      height: 2px;
      background-color: #ddd;
      margin: 20px 0;
    }

    h2 {
      color: #333;
    }

    p {
      color: #666;
    }
  </style>
</head>
<body>
  <h2>Заголовок 1</h2>
  <p>Это текст под заголовком 1. Ваш текст может быть длинным и содержательным.</p>

  <hr>

  <h2>Заголовок 2</h2>
  <p>Еще один блок текста под заголовком 2. Мы используем горизонтальную линию для разделения разных секций текста.</p>
</body>
</html>
