<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Разделение текста</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    hr {
      border: none;
      height: 2px;
      background-color: #ddd;
      margin: 20px 0;
    }

    h2 {
      color: #333;
    }

    p {
      color: #666;
    }
  </style>
</head>
<body>
  <h2>Заголовок 1</h2>
  <p>Это текст под заголовком 1. Ваш текст может быть длинным и содержательным.</p>

  <hr>

  <h2>Заголовок 2</h2>
  <p>Еще один блок текста под заголовком 2. Мы используем горизонтальную линию для разделения разных секций текста.</p>
</body>
</html>
